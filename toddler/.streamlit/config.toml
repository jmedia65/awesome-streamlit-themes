[server]
enableStaticServing = true

[[theme.fontFaces]]
family = "ComicNeue"
url = "app/static/ComicNeue-Regular.ttf"
style = "normal"
weight = 400

[[theme.fontFaces]]
family = "ComicNeue"
url = "app/static/ComicNeue-Bold.ttf"
style = "normal"
weight = 700

[[theme.fontFaces]]
family = "Fredoka"
url = "app/static/Fredoka-Regular.ttf"
style = "normal"
weight = 400

[[theme.fontFaces]]
family = "SourceCodePro"
url = "app/static/SourceCodePro-Regular.ttf"
style = "normal"
weight = 400

[theme]
# ðŸŒˆ TODDLER RAINBOW PALETTE ðŸŒˆ
primaryColor = "#ff6b6b"             # Warm coral red - friendly, not scary
backgroundColor = "#fff9e6"          # Soft cream yellow - warm, cozy like sunshine
secondaryBackgroundColor = "#f0f8ff" # Alice blue - soft, cloud-like
textColor = "#2d3436"                # Soft dark gray - comfortable to read
linkColor = "#fd79a8"                # Playful pink - fun but readable
borderColor = "#74b9ff"              # Sky blue borders - cheerful and bright
showWidgetBorder = true
baseRadius = "1rem"                  # Extra rounded - soft, safe, huggable
font = "ComicNeue"                   # Comic Neue - child-friendly, clear
headingFont = "Fredoka"              # Fredoka - fun, bouncy display font
codeFont = "SourceCodePro"           # Just in case!
codeBackgroundColor = "#e8f4fd"      # Light blue code background
showSidebarBorder = true

[theme.sidebar]
backgroundColor = "#e8f4fd"          # Soft blue - like a cozy nursery
secondaryBackgroundColor = "#fff0f5" # Lavender blush - gentle and sweet
